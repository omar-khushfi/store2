{% extends "app/base.html" %} 
{% load static %}
{% block title %}category{% endblock title %}
{% block main-content %}
   <div class="container my-5" >
      <div class="row">
        <div class="col-sm-3">
        <div class="list-group"> 
        {% for x in title %}
        <a href="{% url 'category-title' x.title %}" class="list-group-item list-group-list-group-item-action" aria-current="true">{{x.title}}</a>
         
        {% endfor %} 
    </div>   
        </div>
        <div class="col-sm-9">
        <div class="row">
            {% for pro in product %}
            <div class="col text-center mb-4">
                <a href="{% url 'product-detail' pro.id %}" class="btn">
                    <div>
                        <img src="{{pro.product_image.url}}" whidth="300px" height="200px" />
                        <div class="fw-bold">{{pro.title}}</div>
                        <div class="fw-bold text-danger">Rs.{{pro.discounted_price}}/-<small class="fw-light text-decoration-line-through">{{pro.selling_price}}</small>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}   
        </div>
      </div>
   </div>
</div>
{% endblock main-content %}
